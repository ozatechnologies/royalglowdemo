<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Royal Impex</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet"/>
<style>
/* ═══════════════ VARIABLES ═══════════════ */
:root {
  --red:     #d63031;
  --yellow:  #fdcb6e;
  --blue:    #0984e3;
  --green:   #00b894;
  --grey:    #636e72;
  --dark:    #1a1a1a;
  --darker:  #111111;
  --light:   #f4f4f2;
  --lighter:#fafafa;
  --white:   #ffffff;
  --text:    #444444;
  --textSub: #777777;
}

/* ═══════════════ RESET ═══════════════ */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;overflow-x:hidden;}
body{
  font-family:'DM Sans',sans-serif;
  background:var(--white);
  color:var(--text);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}

/* ═══════════════ CUSTOM CURSOR ═══════════════ */
.cur,.cur-f{position:fixed;border-radius:50%;pointer-events:none;z-index:9999;}
.cur{width:8px;height:8px;background:var(--dark);top:-4px;left:-4px;transition:width .25s,height .25s,background .25s;}
.cur-f{width:34px;height:34px;border:1.5px solid rgba(26,26,26,.25);top:-17px;left:-17px;transition:width .14s ease-out,height .14s ease-out,border-color .3s,top .1s ease-out,left .1s ease-out;}
body.hovering .cur{width:14px;height:14px;background:var(--red);}
body.hovering .cur-f{width:50px;height:50px;border-color:var(--red);}

/* ═══════════════ PARTICLES CANVAS ═══════════════ */
#pCanvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}

/* ═══════════════ NAV ═══════════════ */
nav{
  position:fixed;top:0;left:0;width:100%;z-index:100;
  padding:24px 64px;
  display:flex;align-items:center;justify-content:space-between;
  transition:background .4s,padding .4s,box-shadow .4s;
}
nav.scrolled{background:rgba(255,255,255,.92);backdrop-filter:blur(14px);padding:14px 64px;box-shadow:0 2px 30px rgba(0,0,0,.07);}

/* Logo */
.logo{display:flex;align-items:center;gap:12px;text-decoration:none;}
.logo-dots{display:grid;grid-template-columns:1fr 1fr 1fr;gap:4px;width:30px;}
.logo-dots span{width:8px;height:8px;border-radius:50%;display:block;}
.d1{background:var(--red);}
.d2{background:var(--yellow);}
.d3{background:var(--blue);}
.d4{background:var(--green);}
.d5{background:var(--red);opacity:.6;}
.d6{background:var(--grey);}
.logo-text{font-family:'Outfit',sans-serif;font-size:1.22rem;font-weight:700;color:var(--dark);letter-spacing:-.5px;}
.logo-tag{font-size:.58rem;font-style:italic;color:var(--textSub);letter-spacing:.5px;margin-top:-1px;}

/* Nav links */
.nav-links{display:flex;gap:38px;list-style:none;}
.nav-link{text-decoration:none;color:var(--dark);font-size:.75rem;font-weight:500;letter-spacing:2.5px;text-transform:uppercase;position:relative;padding-bottom:5px;transition:color .3s;}
.nav-link::after{content:'';position:absolute;bottom:0;left:0;width:0;height:2px;border-radius:2px;background:var(--red);transition:width .35s cubic-bezier(.4,0,.2,1);}
.nav-link:hover{color:var(--red);}
.nav-link:hover::after{width:100%;}

/* ═══════════════ HERO ═══════════════ */
.hero{
  position:relative;z-index:1;
  width:100%;height:100vh;min-height:600px;
  background:var(--darker);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  overflow:hidden;
}
/* Animated gradient blobs */
.blob{position:absolute;border-radius:50%;filter:blur(100px);opacity:.32;animation:blobDrift 9s ease-in-out infinite alternate;}
.blob.b1{width:560px;height:560px;background:var(--red);top:-180px;left:-100px;animation-delay:0s;}
.blob.b2{width:440px;height:440px;background:var(--blue);bottom:-120px;right:-80px;animation-delay:-3s;}
.blob.b3{width:380px;height:380px;background:var(--green);top:40%;left:60%;animation-delay:-5.5s;opacity:.22;}
.blob.b4{width:300px;height:300px;background:var(--yellow);bottom:10%;left:25%;animation-delay:-2s;opacity:.25;}
@keyframes blobDrift{0%{transform:translate(0,0) scale(1);}100%{transform:translate(35px,45px) scale(1.12);}}

/* Hero content */
.hero-content{position:relative;z-index:2;text-align:center;}
.hero-eyebrow{
  font-size:.7rem;letter-spacing:5px;text-transform:uppercase;
  color:rgba(255,255,255,.45);margin-bottom:28px;
  opacity:0;animation:fadeUp .9s .25s forwards;
}
.hero-logo-wrap{
  display:flex;align-items:center;justify-content:center;gap:18px;
  margin-bottom:30px;
  opacity:0;animation:fadeUp 1s .45s forwards;
}
.hero-dots{display:grid;grid-template-columns:1fr 1fr 1fr;gap:6px;width:42px;}
.hero-dots span{width:11px;height:11px;border-radius:50%;display:block;}
.hero-dots .hd1{background:var(--red);}
.hero-dots .hd2{background:var(--yellow);}
.hero-dots .hd3{background:var(--blue);}
.hero-dots .hd4{background:var(--green);}
.hero-dots .hd5{background:var(--red);opacity:.6;}
.hero-dots .hd6{background:var(--grey);}
.hero-brand{font-family:'Outfit',sans-serif;font-size:clamp(3.2rem,8vw,6rem);font-weight:800;color:#fff;letter-spacing:-2px;line-height:1;}
.hero-tagline{
  font-size:1.05rem;font-style:italic;font-weight:300;
  color:rgba(255,255,255,.42);margin-top:6px;letter-spacing:1.5px;
  opacity:0;animation:fadeUp .9s .65s forwards;
}
.hero-sub{
  font-size:.9rem;color:rgba(255,255,255,.5);font-weight:300;
  margin-top:36px;max-width:520px;margin-left:auto;margin-right:auto;line-height:1.7;
  opacity:0;animation:fadeUp .9s .82s forwards;
}
.hero-cta{
  display:inline-block;margin-top:46px;
  padding:15px 48px;
  background:var(--white);color:var(--dark);
  text-decoration:none;font-size:.72rem;font-weight:600;
  letter-spacing:3px;text-transform:uppercase;border-radius:50px;
  position:relative;overflow:hidden;z-index:2;
  opacity:0;animation:fadeUp .9s 1s forwards;
  transition:transform .3s,box-shadow .3s;
  box-shadow:0 4px 24px rgba(0,0,0,.25);
}
.hero-cta::before{content:'';position:absolute;inset:0;background:var(--red);transform:scaleX(0);transform-origin:left;transition:transform .45s cubic-bezier(.4,0,.2,1);z-index:-1;}
.hero-cta:hover::before{transform:scaleX(1);}
.hero-cta:hover{color:#fff;transform:translateY(-2px);box-shadow:0 8px 36px rgba(214,48,49,.4);}

/* Scroll hint */
.scroll-hint{position:absolute;bottom:36px;left:50%;transform:translateX(-50%);z-index:2;text-align:center;opacity:0;animation:fadeUp .9s 1.3s forwards;}
.scroll-hint span{display:block;font-size:.58rem;letter-spacing:3px;text-transform:uppercase;color:rgba(255,255,255,.3);margin-bottom:10px;}
.scroll-line{width:1px;height:44px;background:rgba(255,255,255,.3);margin:0 auto;transform-origin:top;animation:scrollPulse 2.2s infinite;}
@keyframes scrollPulse{0%{transform:scaleY(0);opacity:1;}100%{transform:scaleY(1);opacity:0;}}
@keyframes fadeUp{from{opacity:0;transform:translateY(28px);}to{opacity:1;transform:translateY(0);}}

/* ═══════════════ MARQUEE ═══════════════ */
.marquee-wrap{padding:52px 0;background:var(--dark);overflow:hidden;white-space:nowrap;position:relative;z-index:1;}
.marquee-track{display:inline-flex;animation:marquee 28s linear infinite;}
.marquee-item{display:inline-flex;align-items:center;gap:18px;padding:0 40px;font-family:'Outfit',sans-serif;font-size:1.7rem;font-weight:700;color:rgba(255,255,255,.1);letter-spacing:-.5px;transition:color .4s;white-space:nowrap;}
.marquee-item:hover{color:rgba(255,255,255,.35);}
.m-dot{width:9px;height:9px;border-radius:50%;flex-shrink:0;box-shadow:0 0 10px currentColor;}
.m-dot.red{background:var(--red);color:var(--red);}
.m-dot.yel{background:var(--yellow);color:var(--yellow);}
.m-dot.blu{background:var(--blue);color:var(--blue);}
.m-dot.grn{background:var(--green);color:var(--green);}
.m-dot.gry{background:var(--grey);color:var(--grey);}
@keyframes marquee{to{transform:translateX(-50%);}}

/* ═══════════════ REVEAL ═══════════════ */
.reveal{opacity:0;transform:translateY(45px);transition:opacity .85s cubic-bezier(.4,0,.2,1),transform .85s cubic-bezier(.4,0,.2,1);}
.reveal.vis{opacity:1;transform:translateY(0);}
.reveal-l{opacity:0;transform:translateX(-55px);transition:opacity .85s cubic-bezier(.4,0,.2,1),transform .85s cubic-bezier(.4,0,.2,1);}
.reveal-l.vis{opacity:1;transform:translateX(0);}
.reveal-r{opacity:0;transform:translateX(55px);transition:opacity .85s cubic-bezier(.4,0,.2,1),transform .85s cubic-bezier(.4,0,.2,1);}
.reveal-r.vis{opacity:1;transform:translateX(0);}
.reveal-s{opacity:0;transform:scale(.9);transition:opacity .85s cubic-bezier(.4,0,.2,1),transform .85s cubic-bezier(.4,0,.2,1);}
.reveal-s.vis{opacity:1;transform:scale(1);}

/* ═══════════════ SECTION SHARED ═══════════════ */
section{position:relative;z-index:1;}
.sec-label{font-size:.68rem;letter-spacing:4px;text-transform:uppercase;color:var(--textSub);margin-bottom:10px;display:flex;align-items:center;gap:12px;}
.sec-label .sl-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0;}
.sec-title{font-family:'Outfit',sans-serif;font-size:clamp(2rem,4.5vw,3rem);font-weight:700;color:var(--dark);line-height:1.15;letter-spacing:-1px;}
.sec-title .hl{color:var(--red);}

/* ═══════════════ ABOUT ═══════════════ */
.about-wrap{max-width:1300px;margin:0 auto;padding:140px 64px;display:grid;grid-template-columns:1fr 1fr;gap:90px;align-items:center;}
/* Visual side */
.about-vis{position:relative;}
.about-card{
  width:100%;aspect-ratio:4/5;border-radius:28px;
  background:linear-gradient(145deg,#eceae5,#ddd9d0);
  position:relative;overflow:hidden;
}
.about-card::before{
  content:'';position:absolute;inset:0;
  background:
    radial-gradient(circle at 25% 35%,rgba(214,48,49,.16) 0%,transparent 55%),
    radial-gradient(circle at 72% 68%,rgba(9,132,227,.14) 0%,transparent 50%),
    radial-gradient(circle at 50% 85%,rgba(0,184,148,.12) 0%,transparent 45%);
  z-index:1;
}
.about-card-inner{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:2;}
/* Big brand dots inside card */
.card-dots{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px;}
.card-dots span{width:38px;height:38px;border-radius:50%;display:block;box-shadow:0 6px 24px rgba(0,0,0,.15);}
.cd1{background:var(--red);}
.cd2{background:var(--yellow);}
.cd3{background:var(--blue);}
.cd4{background:var(--green);}
.cd5{background:var(--red);opacity:.55;}
.cd6{background:var(--grey);}

/* Badge */
.about-badge{
  position:absolute;bottom:-20px;right:-20px;
  width:120px;height:120px;border-radius:50%;
  background:var(--dark);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  box-shadow:0 10px 40px rgba(0,0,0,.2);
  z-index:4;
  animation:spinSlow 40s linear infinite;
}
.about-badge span{color:#fff;font-size:.58rem;letter-spacing:1.5px;text-transform:uppercase;line-height:1.7;text-align:center;font-weight:500;}
@keyframes spinSlow{to{transform:rotate(360deg);}}

/* Text side */
.about-txt .about-p{font-size:1rem;line-height:1.9;color:var(--textSub);margin-top:24px;font-weight:300;}
.about-stats{display:flex;gap:52px;margin-top:44px;}
.stat-num{font-family:'Outfit',sans-serif;font-size:2.4rem;font-weight:800;color:var(--dark);letter-spacing:-1px;}
.stat-num .stat-color{color:var(--red);}
.stat-label{font-size:.68rem;letter-spacing:1.5px;text-transform:uppercase;color:var(--textSub);margin-top:4px;}

/* ═══════════════ SERVICES ═══════════════ */
.services-wrap{max-width:1300px;margin:0 auto;padding:130px 64px;}
.services-head{margin-bottom:80px;}
.services-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:28px;}
.svc-card{
  background:var(--lighter);border:1px solid #eee;border-radius:22px;
  padding:44px 34px;position:relative;overflow:hidden;
  transition:transform .38s,box-shadow .38s;
}
.svc-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:var(--red);transform:scaleX(0);transform-origin:left;transition:transform .5s cubic-bezier(.4,0,.2,1);}
.svc-card:hover::before{transform:scaleX(1);}
.svc-card:hover{transform:translateY(-5px);box-shadow:0 20px 50px rgba(0,0,0,.08);}
/* Card top color bar accent on hover */
.svc-card.accent-yel:hover::before{background:var(--yellow);}
.svc-card.accent-blu:hover::before{background:var(--blue);}
.svc-card.accent-grn:hover::before{background:var(--green);}
.svc-card.accent-gry:hover::before{background:var(--grey);}

.svc-icon{
  width:52px;height:52px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:1.45rem;margin-bottom:22px;
}
.icon-r{background:rgba(214,48,49,.1);}
.icon-y{background:rgba(253,203,110,.2);}
.icon-b{background:rgba(9,132,227,.1);}
.icon-g{background:rgba(0,184,148,.1);}
.icon-gr{background:rgba(99,110,114,.1);}
.svc-card h3{font-family:'Outfit',sans-serif;font-size:1.15rem;font-weight:600;color:var(--dark);margin-bottom:12px;letter-spacing:-.3px;}
.svc-card p{font-size:.88rem;line-height:1.8;color:var(--textSub);font-weight:300;}

/* ═══════════════ PARALLAX / BANNER ═══════════════ */
.banner{
  height:400px;background:var(--darker);
  display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;z-index:1;
}
.banner-bg{
  position:absolute;inset:-50px;
  background:
    radial-gradient(ellipse 70% 60% at 15% 50%,rgba(214,48,49,.22) 0%,transparent 65%),
    radial-gradient(ellipse 55% 70% at 85% 45%,rgba(9,132,227,.18) 0%,transparent 60%),
    radial-gradient(ellipse 60% 50% at 50% 85%,rgba(0,184,148,.14) 0%,transparent 55%),
    radial-gradient(ellipse 45% 55% at 30% 75%,rgba(253,203,110,.1) 0%,transparent 50%);
  animation:driftBg 11s ease-in-out infinite alternate;
}
@keyframes driftBg{to{transform:translate(18px,-14px) scale(1.03);}}
.banner-content{position:relative;z-index:2;text-align:center;}
.banner-title{font-family:'Outfit',sans-serif;font-size:clamp(2.4rem,6vw,4.2rem);font-weight:800;color:#fff;letter-spacing:-1.5px;}
.banner-title .hl{color:var(--yellow);}
.banner-sub{font-size:.92rem;font-style:italic;font-weight:300;color:rgba(255,255,255,.42);margin-top:14px;letter-spacing:1px;}

/* ═══════════════ PARTNERS ═══════════════ */
.partners-wrap{padding:100px 64px;text-align:center;background:var(--light);position:relative;z-index:1;}
.partners-label{font-size:.68rem;letter-spacing:4px;text-transform:uppercase;color:var(--textSub);margin-bottom:44px;}
.partners-row{display:flex;align-items:center;justify-content:center;gap:36px;flex-wrap:wrap;}
.p-logo{
  width:140px;height:64px;border-radius:14px;
  background:var(--white);border:1px solid #e8e8e8;
  display:flex;align-items:center;justify-content:center;gap:10px;
  transition:transform .35s,box-shadow .35s;
}
.p-logo:hover{transform:translateY(-3px);box-shadow:0 8px 28px rgba(0,0,0,.08);}
.p-logo-dots{display:grid;grid-template-columns:1fr 1fr;gap:3px;}
.p-logo-dots span{width:6px;height:6px;border-radius:50%;}
.p-logo span.p-name{font-family:'Outfit',sans-serif;font-size:.82rem;font-weight:600;color:var(--dark);letter-spacing:-.2px;}

/* ═══════════════ TESTIMONIAL ═══════════════ */
.testimonial-wrap{max-width:900px;margin:0 auto;padding:130px 64px;text-align:center;}
.testimonial-head{margin-bottom:60px;}
.testimonial-head .sec-label{justify-content:center;}
.t-card{
  background:var(--white);border:1px solid #eee;border-radius:24px;
  padding:58px 56px;position:relative;
  box-shadow:0 8px 40px rgba(0,0,0,.06);
}
.t-quote{
  position:absolute;top:22px;left:34px;
  font-family:'Outfit',sans-serif;font-size:4.5rem;font-weight:800;
  color:var(--red);opacity:.18;line-height:1;
}
.t-text{font-size:1.12rem;line-height:1.9;color:var(--text);font-weight:300;margin-bottom:32px;font-style:italic;}
.t-author{display:flex;align-items:center;justify-content:center;gap:14px;}
.t-avatar{
  width:44px;height:44px;border-radius:50%;
  background:linear-gradient(135deg,var(--red),var(--blue));
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-family:'Outfit',sans-serif;font-size:1rem;font-weight:700;
}
.t-name{font-family:'Outfit',sans-serif;font-size:.78rem;font-weight:600;color:var(--dark);letter-spacing:1.5px;text-transform:uppercase;}
.t-role{font-size:.72rem;color:var(--textSub);margin-top:2px;}

/* ═══════════════ CTA ═══════════════ */
.cta-section{
  padding:150px 64px;background:var(--darker);text-align:center;
  position:relative;overflow:hidden;z-index:1;
}
.cta-orb{position:absolute;border-radius:50%;filter:blur(90px);}
.cta-orb.co1{width:380px;height:380px;background:var(--red);opacity:.2;top:-100px;right:-70px;}
.cta-orb.co2{width:300px;height:300px;background:var(--blue);opacity:.18;bottom:-60px;left:-50px;}
.cta-orb.co3{width:240px;height:240px;background:var(--green);opacity:.15;bottom:40px;right:30%;}
.cta-label{font-size:.68rem;letter-spacing:4px;text-transform:uppercase;color:rgba(255,255,255,.35);margin-bottom:20px;display:flex;align-items:center;justify-content:center;gap:12px;position:relative;z-index:2;}
.cta-label .sl-dot{width:8px;height:8px;border-radius:50%;background:var(--red);}
.cta-title{font-family:'Outfit',sans-serif;font-size:clamp(2.4rem,6vw,4rem);font-weight:800;color:#fff;letter-spacing:-1.5px;position:relative;z-index:2;}
.cta-title .hl{color:var(--yellow);}
.cta-sub{font-size:.95rem;font-style:italic;font-weight:300;color:rgba(255,255,255,.4);margin-top:16px;letter-spacing:1px;position:relative;z-index:2;}
.cta-btn{
  display:inline-block;margin-top:46px;
  padding:17px 56px;background:var(--red);color:#fff;
  text-decoration:none;font-size:.72rem;font-weight:600;
  letter-spacing:3px;text-transform:uppercase;border-radius:50px;
  position:relative;z-index:2;
  transition:transform .3s,box-shadow .3s,background .3s;
  box-shadow:0 6px 34px rgba(214,48,49,.4);
}
.cta-btn:hover{transform:translateY(-3px);box-shadow:0 12px 44px rgba(214,48,49,.5);background:#e53935;}

/* ═══════════════ FOOTER ═══════════════ */
footer{background:var(--dark);color:rgba(255,255,255,.45);padding:80px 64px 36px;position:relative;z-index:1;}
.footer-grid{display:grid;grid-template-columns:2.2fr 1fr 1fr 1fr;gap:52px;padding-bottom:52px;border-bottom:1px solid rgba(255,255,255,.08);}
.f-brand .f-logo{display:flex;align-items:center;gap:10px;margin-bottom:16px;}
.f-logo-dots{display:grid;grid-template-columns:1fr 1fr 1fr;gap:3.5px;width:24px;}
.f-logo-dots span{width:6.5px;height:6.5px;border-radius:50%;}
.f-brand-name{font-family:'Outfit',sans-serif;font-size:1.1rem;font-weight:700;color:#fff;}
.f-brand p{font-size:.88rem;line-height:1.85;color:rgba(255,255,255,.35);font-weight:300;}
.f-col h4{font-size:.66rem;letter-spacing:2.5px;text-transform:uppercase;color:rgba(255,255,255,.55);margin-bottom:20px;font-weight:600;}
.f-col ul{list-style:none;}
.f-col li{margin-bottom:11px;}
.f-col a{color:rgba(255,255,255,.35);text-decoration:none;font-size:.85rem;transition:color .3s;}
.f-col a:hover{color:var(--yellow);}
.footer-bottom{display:flex;justify-content:space-between;align-items:center;padding-top:36px;font-size:.74rem;color:rgba(255,255,255,.22);}
.footer-bottom a{color:rgba(255,255,255,.3);text-decoration:none;transition:color .3s;}
.footer-bottom a:hover{color:var(--yellow);}
.fb-links{display:flex;gap:24px;}

/* ═══════════════ RESPONSIVE ═══════════════ */
@media(max-width:960px){
  nav{padding:20px 36px;} nav.scrolled{padding:13px 36px;}
  .nav-links{gap:22px;}
  .about-wrap{grid-template-columns:1fr;gap:56px;padding:100px 40px;}
  .services-grid{grid-template-columns:1fr 1fr;}
  .services-wrap{padding:100px 40px;}
  .footer-grid{grid-template-columns:1fr 1fr;}
  footer{padding:64px 40px 30px;}
