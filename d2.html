<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Royal Impex</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet"/>
<style>
:root {
  --gold: #c9a84c;
  --gold-light: #e8d48b;
  --gold-dark: #8a6d2e;
  --cream: #faf7f0;
  --dark: #1a1612;
  --dark2: #2a2520;
  --text: #4a4340;
  --accent-rose: #d4848a;
  --accent-teal: #5a9e9e;
  --accent-lavender: #9b8bb4;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html { scroll-behavior: smooth; overflow-x: hidden; }

body {
  font-family: 'Josefin Sans', sans-serif;
  background: var(--cream);
  color: var(--text);
  overflow-x: hidden;
  cursor: none;
}

/* ─── CUSTOM CURSOR ─── */
.cursor, .cursor-follower {
  position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; transition: transform 0.1s;
}
.cursor {
  width: 8px; height: 8px;
  background: var(--gold);
  top: -4px; left: -4px;
  transition: width 0.3s, height 0.3s, background 0.3s;
}
.cursor-follower {
  width: 36px; height: 36px;
  border: 1.5px solid rgba(201,168,76,0.5);
  top: -18px; left: -18px;
  transition: width 0.15s ease-out, height 0.15s ease-out, border-color 0.3s, top 0.12s ease-out, left 0.12s ease-out;
}
body:hover .cursor { opacity: 1; }
a:hover ~ .cursor, button:hover ~ .cursor, .nav-link:hover ~ .cursor { width: 16px; height: 16px; background: var(--accent-rose); }

/* ─── FLOATING PARTICLES ─── */
#particles-canvas {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none; z-index: 0;
}

/* ─── NAVBAR ─── */
nav {
  position: fixed; top: 0; left: 0; width: 100%; z-index: 100;
  padding: 28px 60px;
  display: flex; align-items: center; justify-content: space-between;
  transition: background 0.4s, padding 0.4s, backdrop-filter 0.4s;
}
nav.scrolled {
  background: rgba(250,247,240,0.88);
  backdrop-filter: blur(12px);
  padding: 16px 60px;
  box-shadow: 0 1px 30px rgba(0,0,0,0.06);
}
.nav-logo {
  font-family: 'Great Vibes', cursive;
  font-size: 2rem;
  color: var(--gold-dark);
  text-decoration: none;
  letter-spacing: 1px;
}
.nav-links { display: flex; gap: 42px; list-style: none; }
.nav-link {
  text-decoration: none;
  color: var(--dark);
  font-size: 0.78rem;
  font-weight: 300;
  letter-spacing: 3px;
  text-transform: uppercase;
  position: relative;
  padding-bottom: 6px;
  transition: color 0.3s;
}
.nav-link::after {
  content: '';
  position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
  width: 0; height: 1.5px;
  background: var(--gold);
  transition: width 0.4s cubic-bezier(.4,0,.2,1);
}
.nav-link:hover { color: var(--gold-dark); }
.nav-link:hover::after { width: 100%; }

/* ─── HERO ─── */
.hero {
  position: relative; z-index: 1;
  width: 100%; height: 100vh;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  background: linear-gradient(160deg, #1a1612 0%, #2a2520 40%, #1f1b16 100%);
  overflow: hidden;
}
.hero-glow {
  position: absolute;
  border-radius: 50%;
  filter: blur(90px);
  opacity: 0.35;
  animation: floatGlow 8s ease-in-out infinite alternate;
}
.hero-glow.g1 { width: 500px; height: 500px; background: var(--gold); top: -150px; left: -100px; animation-delay: 0s; }
.hero-glow.g2 { width: 400px; height: 400px; background: var(--accent-rose); bottom: -80px; right: -60px; animation-delay: -3s; }
.hero-glow.g3 { width: 350px; height: 350px; background: var(--accent-teal); top: 50%; left: 55%; animation-delay: -5s; opacity: 0.2; }

@keyframes floatGlow {
  0% { transform: translate(0,0) scale(1); }
  100% { transform: translate(30px,40px) scale(1.15); }
}

.hero-content { position: relative; z-index: 2; text-align: center; }
.hero-eyebrow {
  font-size: 0.72rem;
  letter-spacing: 6px;
  text-transform: uppercase;
  color: var(--gold-light);
  margin-bottom: 22px;
  opacity: 0;
  animation: fadeUp 1s 0.3s forwards;
}
.hero-title {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(5rem, 12vw, 10rem);
  color: #fff;
  line-height: 1.05;
  opacity: 0;
  animation: fadeUp 1.1s 0.55s forwards;
  background: linear-gradient(135deg, #fff 30%, var(--gold-light) 60%, #fff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.hero-sub {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.25rem;
  font-weight: 300;
  font-style: italic;
  color: rgba(255,255,255,0.6);
  margin-top: 18px;
  letter-spacing: 3px;
  opacity: 0;
  animation: fadeUp 1s 0.85s forwards;
}
.hero-cta {
  display: inline-block;
  margin-top: 52px;
  padding: 16px 52px;
  border: 1.5px solid var(--gold);
  color: var(--gold-light);
  text-decoration: none;
  font-size: 0.72rem;
  letter-spacing: 4px;
  text-transform: uppercase;
  border-radius: 40px;
  position: relative;
  overflow: hidden;
  opacity: 0;
  animation: fadeUp 1s 1.1s forwards;
  transition: color 0.4s, border-color 0.4s;
  z-index: 2;
}
.hero-cta::before {
  content: '';
  position: absolute; inset: 0;
  background: var(--gold);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.5s cubic-bezier(.4,0,.2,1);
  z-index: -1;
}
.hero-cta:hover::before { transform: scaleX(1); }
.hero-cta:hover { color: var(--dark); border-color: var(--gold); }

.scroll-hint {
  position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
  z-index: 2; text-align: center;
  opacity: 0; animation: fadeUp 1s 1.5s forwards;
}
.scroll-hint span {
  display: block; font-size: 0.62rem; letter-spacing: 3px; text-transform: uppercase;
  color: rgba(255,255,255,0.4); margin-bottom: 12px;
}
.scroll-line {
  width: 1px; height: 50px; background: var(--gold); margin: 0 auto;
  animation: scrollPulse 2s infinite;
  transform-origin: top;
}
@keyframes scrollPulse {
  0% { transform: scaleY(0); opacity: 1; }
  100% { transform: scaleY(1); opacity: 0; }
}

/* ─── KEYFRAMES ─── */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes spinSlow { to { transform: rotate(360deg); } }

/* ─── REVEAL ON SCROLL ─── */
.reveal {
  opacity: 0; transform: translateY(50px);
  transition: opacity 0.9s cubic-bezier(.4,0,.2,1), transform 0.9s cubic-bezier(.4,0,.2,1);
}
.reveal.visible { opacity: 1; transform: translateY(0); }
.reveal-left { opacity: 0; transform: translateX(-60px); transition: opacity 0.9s, transform 0.9s cubic-bezier(.4,0,.2,1); }
.reveal-left.visible { opacity: 1; transform: translateX(0); }
.reveal-right { opacity: 0; transform: translateX(60px); transition: opacity 0.9s, transform 0.9s cubic-bezier(.4,0,.2,1); }
.reveal-right.visible { opacity: 1; transform: translateX(0); }
.reveal-scale { opacity: 0; transform: scale(0.88); transition: opacity 0.9s, transform 0.9s cubic-bezier(.4,0,.2,1); }
.reveal-scale.visible { opacity: 1; transform: scale(1); }

/* ─── SECTION SHARED ─── */
section { position: relative; z-index: 1; }
.section-label {
  font-size: 0.68rem; letter-spacing: 5px; text-transform: uppercase;
  color: var(--gold-dark); margin-bottom: 12px;
  display: flex; align-items: center; gap: 14px;
}
.section-label::before {
  content: ''; width: 28px; height: 1px; background: var(--gold);
}
.section-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(2.2rem, 5vw, 3.4rem);
  color: var(--dark); font-weight: 300; line-height: 1.2;
}
.section-title em { font-style: italic; color: var(--gold-dark); }

/* ─── ABOUT ─── */
.about {
  padding: 140px 80px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 100px;
  align-items: center;
  background: var(--cream);
  max-width: 1400px;
  margin: 0 auto;
}
.about-visual { position: relative; }
.about-img-wrap {
  width: 100%; aspect-ratio: 4/5;
  background: linear-gradient(135deg, #e8ddd0, #d4c9b8);
  border-radius: 24px;
  overflow: hidden;
  position: relative;
}
.about-img-wrap::before {
  content: '';
  position: absolute; inset: 0;
  background:
    radial-gradient(circle at 30% 40%, rgba(201,168,76,0.18) 0%, transparent 60%),
    radial-gradient(circle at 75% 70%, rgba(212,132,138,0.15) 0%, transparent 55%);
  z-index: 1;
}
.about-img-inner {
  position: absolute; inset: 0;
  display: flex; align-items: center; justify-content: center;
}
.about-img-icon {
  font-family: 'Great Vibes', cursive;
  font-size: 8rem;
  color: rgba(201,168,76,0.25);
  position: relative; z-index: 2;
}
.about-badge {
  position: absolute; bottom: -24px; right: -24px;
  width: 140px; height: 140px;
  background: var(--gold);
  border-radius: 50%;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  box-shadow: 0 8px 40px rgba(201,168,76,0.35);
  z-index: 3;
  animation: spinSlow 30s linear infinite;
}
.about-badge span {
  color: #fff; font-size: 0.62rem; letter-spacing: 2px;
  text-transform: uppercase; line-height: 1.6; text-align: center;
}
.about-text .about-para {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.18rem; line-height: 1.85;
  color: var(--text); margin-top: 28px; font-weight: 300;
}
.about-stats {
  display: flex; gap: 60px; margin-top: 50px;
}
.stat-num {
  font-family: 'Great Vibes', cursive;
  font-size: 2.8rem; color: var(--gold-dark);
}
.stat-label { font-size: 0.68rem; letter-spacing: 2px; text-transform: uppercase; color: var(--text); margin-top: 4px; }

/* ─── SERVICES MARQUEE ─── */
.marquee-wrap {
  padding: 60px 0;
  background: var(--dark);
  overflow: hidden;
  white-space: nowrap;
}
.marquee-track {
  display: inline-flex;
  animation: marquee 25s linear infinite;
}
.marquee-item {
  display: inline-flex; align-items: center; gap: 24px;
  padding: 0 48px;
  font-family: 'Great Vibes', cursive;
  font-size: 3.2rem;
  color: rgba(255,255,255,0.12);
  transition: color 0.4s;
}
.marquee-item .dot {
  width: 8px; height: 8px; border-radius: 50%;
  background: var(--gold); flex-shrink: 0;
  box-shadow: 0 0 12px var(--gold);
}
.marquee-item:hover { color: var(--gold-light); }
@keyframes marquee { to { transform: translateX(-50%); } }

/* ─── SERVICES GRID ─── */
.services-section {
  padding: 140px 80px;
  max-width: 1400px;
  margin: 0 auto;
}
.services-header { margin-bottom: 90px; }
.services-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 36px;
}
.service-card {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.06);
  border-radius: 20px;
  padding: 50px 38px;
  position: relative;
  overflow: hidden;
  transition: transform 0.4s, box-shadow 0.4s;
}
.service-card::before {
  content: '';
  position: absolute; top: 0; left: 0; right: 0; height: 3px;
  background: linear-gradient(90deg, var(--gold), var(--accent-rose), var(--accent-teal));
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.5s cubic-bezier(.4,0,.2,1);
}
.service-card:hover::before { transform: scaleX(1); }
.service-card:hover { transform: translateY(-6px); box-shadow: 0 24px 60px rgba(0,0,0,0.08); }
.service-icon {
  width: 56px; height: 56px;
  border-radius: 16px;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.6rem;
  margin-bottom: 28px;
}
.icon-gold { background: linear-gradient(135deg, rgba(201,168,76,0.15), rgba(201,168,76,0.3)); }
.icon-rose { background: linear-gradient(135deg, rgba(212,132,138,0.15), rgba(212,132,138,0.3)); }
.icon-teal { background: linear-gradient(135deg, rgba(90,158,158,0.15), rgba(90,158,158,0.3)); }
.icon-lavender { background: linear-gradient(135deg, rgba(155,139,180,0.15), rgba(155,139,180,0.3)); }
.service-card h3 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.5rem; font-weight: 600; color: var(--dark); margin-bottom: 14px;
}
.service-card p { font-size: 0.88rem; line-height: 1.8; color: var(--text); font-weight: 300; }

/* ─── PARALLAX BANNER ─── */
.parallax-banner {
  height: 420px;
  background: linear-gradient(135deg, var(--dark) 0%, #2e2420 50%, var(--dark2) 100%);
  display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden;
}
.parallax-banner .pb-bg {
  position: absolute; inset: -60px;
  background:
    radial-gradient(ellipse 80% 60% at 20% 50%, rgba(201,168,76,0.2) 0%, transparent 70%),
    radial-gradient(ellipse 60% 80% at 80% 40%, rgba(212,132,138,0.15) 0%, transparent 70%),
    radial-gradient(ellipse 70% 50% at 50% 80%, rgba(90,158,158,0.12) 0%, transparent 60%);
  animation: driftBg 12s ease-in-out infinite alternate;
}
@keyframes driftBg { to { transform: translate(20px, -15px) scale(1.04); } }
.parallax-banner .pb-content { position: relative; z-index: 2; text-align: center; }
.parallax-banner .pb-title {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(3rem, 7vw, 5.5rem);
  color: #fff;
  background: linear-gradient(135deg, #fff 20%, var(--gold-light) 55%, #fff 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.parallax-banner .pb-sub {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.1rem; font-style: italic;
  color: rgba(255,255,255,0.5); margin-top: 16px; letter-spacing: 2px;
}

/* ─── PARTNERS / TRUST ─── */
.partners-section {
  padding: 100px 80px;
  text-align: center;
  background: var(--cream);
}
.partners-label {
  font-size: 0.68rem; letter-spacing: 5px; text-transform: uppercase;
  color: var(--gold-dark); margin-bottom: 50px;
}
.partners-row {
  display: flex; align-items: center; justify-content: center;
  gap: 80px; flex-wrap: wrap;
}
.partner-logo {
  width: 130px; height: 70px;
  border-radius: 14px;
  background: linear-gradient(135deg, #ede8df, #e0d9ce);
  display: flex; align-items: center; justify-content: center;
  transition: transform 0.4s, box-shadow 0.4s;
}
.partner-logo:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
.partner-logo span {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1rem; font-weight: 600;
  color: var(--text); letter-spacing: 1px;
}

/* ─── TESTIMONIALS ─── */
.testimonials-section {
  padding: 140px 80px;
  max-width: 1100px; margin: 0 auto;
  text-align: center;
}
.testimonials-header { margin-bottom: 80px; }
.testimonials-header .section-label { justify-content: center; }
.testimonials-header .section-label::before { display: none; }
.testimonial-card {
  max-width: 750px; margin: 0 auto;
  padding: 60px;
  background: #fff;
  border-radius: 24px;
  border: 1px solid rgba(0,0,0,0.06);
  position: relative;
}
.testimonial-quote {
  font-family: 'Great Vibes', cursive;
  font-size: 5rem;
  color: var(--gold);
  position: absolute; top: 18px; left: 40px;
  line-height: 1; opacity: 0.6;
}
.testimonial-text {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.35rem; font-style: italic;
  line-height: 1.8; color: var(--text); font-weight: 300;
  margin-bottom: 32px;
}
.testimonial-author {
  display: flex; align-items: center; justify-content: center; gap: 16px;
}
.testimonial-avatar {
  width: 48px; height: 48px; border-radius: 50%;
  background: linear-gradient(135deg, var(--gold), var(--accent-rose));
  display: flex; align-items: center; justify-content: center;
  color: #fff; font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; font-weight: 600;
}
.testimonial-name { font-size: 0.78rem; letter-spacing: 2px; text-transform: uppercase; color: var(--dark); font-weight: 400; }
.testimonial-role { font-size: 0.72rem; color: var(--gold-dark); letter-spacing: 1px; margin-top: 2px; }

/* ─── CTA SECTION ─── */
.cta-section {
  padding: 160px 80px;
  background: linear-gradient(135deg, var(--dark) 0%, #2a2520 100%);
  text-align: center;
  position: relative; overflow: hidden;
}
.cta-section .cta-orb {
  position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.25;
}
.cta-orb.o1 { width: 400px; height: 400px; background: var(--gold); top: -100px; right: -80px; }
.cta-orb.o2 { width: 300px; height: 300px; background: var(--accent-teal); bottom: -60px; left: -60px; }
.cta-section .cta-label { color: rgba(255,255,255,0.4); margin-bottom: 20px; position: relative; z-index: 2; display: flex; justify-content: center; align-items: center; gap: 14px; }
.cta-section .cta-label::before { content: ''; width: 28px; height: 1px; background: var(--gold); }
.cta-title {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(3rem, 7vw, 5rem);
  color: #fff;
  position: relative; z-index: 2;
  background: linear-gradient(135deg, #fff 20%, var(--gold-light) 55%, #fff 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.cta-sub {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.15rem; font-style: italic;
  color: rgba(255,255,255,0.5); margin-top: 18px; letter-spacing: 2px;
  position: relative; z-index: 2;
}
.cta-btn {
  display: inline-block;
  margin-top: 50px;
  padding: 18px 60px;
  background: var(--gold);
  color: var(--dark);
  text-decoration: none;
  font-size: 0.72rem;
  letter-spacing: 4px;
  text-transform: uppercase;
  border-radius: 40px;
  position: relative; z-index: 2;
  font-weight: 400;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  box-shadow: 0 8px 40px rgba(201,168,76,0.35);
}
.cta-btn:hover { transform: translateY(-3px); box-shadow: 0 14px 50px rgba(201,168,76,0.45); background: var(--gold-light); }

/* ─── FOOTER ─── */
footer {
  background: var(--dark);
  color: rgba(255,255,255,0.5);
  padding: 90px 80px 40px;
}
.footer-grid {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap: 60px;
  padding-bottom: 60px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
.footer-brand .footer-logo {
  font-family: 'Great Vibes', cursive;
  font-size: 2.4rem; color: var(--gold-light);
  margin-bottom: 18px;
}
.footer-brand p {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1rem; line-height: 1.8; color: rgba(255,255,255,0.4); font-weight: 300;
}
.footer-col h4 {
  font-size: 0.68rem; letter-spacing: 3px; text-transform: uppercase;
  color: var(--gold-light); margin-bottom: 24px;
}
.footer-col ul { list-style: none; }
.footer-col li { margin-bottom: 13px; }
.footer-col a {
  color: rgba(255,255,255,0.4); text-decoration: none;
  font-size: 0.85rem; transition: color 0.3s;
}
.footer-col a:hover { color: var(--gold-light); }
.footer-bottom {
  display: flex; justify-content: space-between; align-items: center;
  padding-top: 40px;
  font-size: 0.76rem; color: rgba(255,255,255,0.25);
}
.footer-bottom a { color: rgba(255,255,255,0.35); text-decoration: none; transition: color 0.3s; }
.footer-bottom a:hover { color: var(--gold-light); }

/* ─── FLOATING ORBS (ambient) ─── */
.orb {
  position: absolute; border-radius: 50%;
  pointer-events: none; opacity: 0.18;
  filter: blur(60px);
}
.orb-1 { width: 320px; height: 320px; background: var(--gold); top: 120px; right: -80px; animation: orbFloat1 10s ease-in-out infinite alternate; }
.orb-2 { width: 240px; height: 240px; background: var(--accent-rose); bottom: 200px; left: -60px; animation: orbFloat2 12s ease-in-out infinite alternate; }
@keyframes orbFloat1 { to { transform: translate(-40px, 60px); } }
@keyframes orbFloat2 { to { transform: translate(50px, -40px); } }

/* ─── RESPONSIVE ─── */
@media (max-width: 900px) {
  nav { padding: 22px 32px; }
  nav.scrolled { padding: 14px 32px; }
  .nav-links { gap: 24px; }
  .about { grid-template-columns: 1fr; gap: 60px; padding: 100px 40px; }
  .services-grid { grid-template-columns: 1fr 1fr; }
  .services-section { padding: 100px 40px; }
  .footer-grid { grid-template-columns: 1fr 1fr; }
  footer { padding: 70px 40px 32px; }
}
